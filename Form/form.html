<body id="gradient">
        <div id="white-box">
          
          <h1 id="title"> We are ready to build your pc</h1>
          <p id="description"> Just give us an idea of what you want</p>
      
          <form class="contact" id="survey-form">
            <form>
              <br><br>
              <div class="col50 colleft">
                <div class="col50 colleft">
                  <div class="wd50">
                    <label id="name-label" name="">First Name</label>
                    <input id="name" placeholder="First Name" type="text" required autofocus>
                  </div>
                  <div class="wd50">
                    <label name="">Last Name</label>
                    <input placeholder="Last Name" type="text" required>
                  </div>
                </div>
                <div class="col50 colright">
                  <div class="wd50">
                    <label name="">Phone number</label>
                    <input placeholder="Phone number" type="tel" required>
                  </div>
                  <div class="wd50">
                    <label id="email-label" name="">Email</label>
                    <input id="email" placeholder="email" type="email" required>
                  </div>
                </div>
              </div>
              <div class="wd30">
                <label name="">Street Address</label>
                <input placeholder="Street Address" type="text" required>
              </div>
              <div class="col50 colright">
                <div class="col50 colleft">
                  <div class="wd50">
                    <label name="">City</label>
                    <input placeholder="City" type="text" required>
                  </div>
                  <div class="wd50">
                    <label name="">State</label>
                    <select>
                                  <option value=" ">California</option>
                                  <option value=" ">Oregon</option>
                                  <option value=" ">Nevada</option>
                                  <option value=" ">Arizona</option>
                              </select>
                  </div>
                </div>
                <div class="col50 colright">
                  <div class="wd50">
                    <label id="number-label" name="">Zipcode</label>
                    <input id="number"  min="00000" max="999999" placeholder="Zipcode" type="number" required>
                  </div>
                </div>
              </div>
      
              <div class="wd100">
                <hr>
              </div>
      
              <div class="col50 colleft">
                <div class="wd50">
                  <label name="">What is the main purpose of your pc?</label>
                  <select id="dropdown">
                              <option value=" ">Gaming</option>
                              <option value=" ">Productivity</option>
                              <option value=" ">Creative suites</option>
                              <option value=" ">Virtual reality</option>
                          </select>
                </div>
                <div class="wd100">
                  <label name="">Do you need us to ship your PC?</label>
                  <select id="dropdown">
                              <option value=" ">Yes</option>
                  <option value=" ">No I will pick it up</option>
                          </select>
                </div>
              </div>
      
              <div class="col50 colright">
                <div class="wd100">
                  <label name="">Which CPU are you looking for?</label>
                  <select id="dropdown">
                              <option value=" ">Intel i7</option>
                              <option value=" ">Intel i5</option>
                              <option value=" ">AMD Ryzen</option>
                  <option value=" ">My CPU is not listed</option>
                              <option value=" ">It's up to you</option>
                          </select>
                </div>
                <div class="wd100">
                  <label name="">What GPU are you looking for</label>
                  <select id="dropdown">
                              <option value=" ">NVDIA 1080</option>
                              <option value=" ">NVDIA 1070</option>
                              <option value=" ">AMD RX580</option>
                                <option value=" ">My GPU is not listed</option>
                  <option value=" ">It's up to you</option>
                          </select>
                </div>
              </div>
              <div class="col50 colleft">
                <div class="wd50">
                  <label name="">What Motherboard are you looking for?</label>
                  <select id="dropdown">
                              <option value=" ">Z370 Aorus Gaming 7</option>
                              <option value=" ">H310-A PRO</option>
                              <option value=" ">X470 Aorus Gaming 7</option>
                              <option value=" "> X470 Gaming Plus</option>
                    <option value=" ">My CPU is not listed</option>
                              <option value=" ">It's up to you</option>
                          </select>
                </div>
                <div class="wd100">
                  <label name="">What power supply do you want?</label>
                  <select id="dropdown">
                              <option value=" ">EVGA 750 GQ</option>
                              <option value=" ">EVGA 850 GQ</option>
                              <option value=" ">EVGA 1000 GQ</option>
                  <option value="">My PSU is not listed</option>
                              <option value=" ">It's up to you</option>
                          </select>
                </div>
              </div>
      
              <div class="col50 colright">
                <div class="wd100">
                  <label name="">how much Ram will you need?</label>
                  <select id="dropdown">
                              <option value=" ">8GB</option>
                              <option value=" ">16GB</option>
                              <option value=" ">32GB</option>
                              <option value=" ">It's up to you</option>
                          </select>
                </div>
                <div class="wd100">
                  <label name="">How much storage will you need?</label>
                  <select id="dropdown">
                              <option value=" ">500GB</option>
                              <option value=" ">1TB</option>
                              <option value=" ">2TB</option>
                              <option value=" ">4TB</option>
                      <option value=" ">It's up to you</option>
                          </select>
                </div>
                <div class="wd100">
                 <fieldset class="radiogroup"> 
      <legend>Select price point</legend> 
        <div class="radio"> 
          <input type="radio" name="price" id="price1" value="mid" /><label for="crust1">$600 </label>
          <input type="radio" name="price" id="price2" value="mid" /><label for="crust2">$800 </label>
          <input type="radio" name="price" id="price3" value="high" /><label for="crust3">$1000 </label>
          <input type="radio" name="price" id="price4" value="high" /><label for="crust4">$1500</label> 
          </div>
      </fieldset> 
                </div>
                <div class="wd100">
                  <fieldset class="checkbox">
                  <label name="">Extras</label><br>
                  <input type="checkbox" name="extra" id="choice1"  value="part">Water cooling $60
                  <input type="checkbox" name="extra" id="choice2"  value="part">RGB LED'S $30
                  <input type="checkbox" name="extra" id="choice3"  value="part">Fan controller $40
                  <input type="checkbox" name="extra" id="choice4" id="price4"  value="part">Sound card $100
                  <input type="checkbox" name="extra"id="choice5"  value="software">Antivirus $50
                  <input type="checkbox" name="extra" id="choice6" value="N/A" >Not listed
      
                </div>
              </div>
              <div class="col50 colleft">
                <div class="wd100">
                  <label name="">Requirments, Requests, Extras or Comments</label>
                  <textarea placeholder="Specify all requirments that are not listed above" required></textarea>
                </div>
              </div>
              <div class="wd100">
                <button id="submit" name="submit" type="submit" id="txt" data-submit="...Sending">Get Quote</button>
              </div>
            </form>
